name: Build to ECR

on:
 pull_request:

jobs:
  
  build:
    
    name: Build Image and Push to ECR
    runs-on: ubuntu-latest
   
    steps:
    
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: | 
        npm install -g yarn
        yarn install

    - name: Unit testing
      run: |
        yarn test:cov

    # - name: Integration testing
    #   run: |
    #     yarn test:e2e-cov
    #   env:
    #     NODE_ENV: test
    #     MERCADO_PAGO_URL: ${{ secrets.MERCADO_PAGO_URL }}
    #     MERCADO_PAGO_USER: ${{ secrets.MERCADO_PAGO_USER }}
    #     MERCADO_PAGO_TOKEN: ${{ secrets.MERCADO_PAGO_TOKEN }}
    #     MERCADO_PAGO_EMPRESA_ID: ${{ secrets.MERCADO_PAGO_EMPRESA_ID }}

    - name: List directory contents
      run: ls

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ms-payment
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG